      <script>
          function goTo() {
              var input = get("box").value,
                  frame = get("frame");

              if(input.match(/\bhttp(.)*/)) {
                  frame.src = input;
              } else {
                  input = "https://glympse.com/" + input;
                  frame.src = input;
              }
          }

              return document.getElementById(id);
          }
      </script>
