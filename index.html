<script type="text/javascript">

var ray = {
el:'', pause:0,

updateText:function (el,pause) {
this.el=this.el==''?el:this.el;
this.pause=this.pause==0?pause:this.pause;
this.getID(this.el).value = this.timeNow();
setTimeout(function () {
ray.updateText();
},this.pause*(6000));
},

getID:function (el) {
return document.getElementById(el);
},

timeNow:function () {
var date = new Date();
var hour = date.getHours();
var min = date.getMinutes();
var sec = date.getSeconds();
return hour+':'+min+' '+sec;
}
}
</script>

.container .box {
  position: absolute;
  width: 100%;
  height: 1000px;
  background-color: white;
  margin: 0 auto;
  -webkit-animation-name: hideit;
  -webkit-animation-duration: 5s;
  -webkit-animation-timing-function: ease-in;
  -webkit-animation-delay: 10s;
  -webkit-animation-iteration-count: 5;
  -webkit-animation-fill-mode: forwards;
}

@-webkit-keyframes hideit {
  0% { opacity: 0; }
  100% { opacity: 0; }
}

.angry-animate{
-webkit-animation:bounce-in 5s ease 0s 1 normal;
-moz-animation:bounce-in 5s ease 0s 1 normal;
-ms-animation:bounce-in 5s ease 0s 1 normal;
animation:bounce-in 5s ease 0s 1 normal;
background-color: #24c6e3;
position: absolute;
left: 30%;
top: 10%;
transform: translate(-50%, -50%);
width: 400px;
height: 300px;
border-radius:50px;
-moz-border-radius:50px;
-webkit-border-radius:50px;
}

@-webkit-keyframes bounce-in {
0%{ opacity: 0; -webkit-transform: scale(.3); transform: scale(.3); }
50%{ opacity: 1; -webkit-transform: scale(1.0); transform: scale(1.0); }
70%{ -webkit-transform: scale(0.9); transform: scale(0.9); }
100%{ -webkit-transform: scale(1); transform: scale(1); }
}

@keyframes bounce-in {
0%{ opacity: 0; transform: scale(.3); }
50%{ opacity: 1; transform: scale(1.0); }
70%{ transform: scale(0.9); }
100%{ transform: scale(1); }
}

<script>
    function goTo() {
        var input = get("box").value,
            frame = get("frame");

        if(input.match(/\bhttp(.)*/)) {
            frame.src = input;
        } else {
            input = "https://glympse.com/" + input;
            frame.src = input;
        }
    }
